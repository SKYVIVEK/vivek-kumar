<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Image Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
      padding: 20px;
    }

    /* Heading */
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff6b81, 0 0 20px #ff3c3c;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff8c42, 0 0 20px #ff3c3c; }
      to   { text-shadow: 0 0 10px #fff, 0 0 20px #ff6b81, 0 0 40px #ff0000; }
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    .lightbox.active {
      display: flex;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover {
      color: red;
    }
  </style>
</head>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">×</span>
    <img id="lightbox-img" src="">
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
      });
    });

    function closeLightbox() {
      lightbox.classList.remove('active');
    }

    // Escape key press to close
    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") closeLightbox();
    });
  </script>
