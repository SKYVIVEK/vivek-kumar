<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendship Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      overflow: hidden;
    }

    /* Floating friendship doodles background */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .hearts span {
      position: absolute;
      bottom: -150px;
      font-size: 30px;
      animation: floatUp 8s linear infinite;
      opacity: 0.6;
      color: white;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Box style */
    .link-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      margin: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      color: #444;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .link-box:hover {
      transform: scale(1.05);
      background: #ffdde1;
      color: #222;
    }
  </style>
</head>
<body>
  <a href="friends video.html" class="link-box">🎥 Some videos with friends</a>
  <a href="friends pic .html" class="link-box">📸 Moments with my fav human</a>
  <a href="schooltrip.html" class="link-box">🏫 School trip pics</a>

  <!-- Floating friendship background hearts -->
  <div class="hearts">
    <span style="left:10%;">💖</span>
    <span style="left:30%;">💞</span>
    <span style="left:50%;">💘</span>
    <span style="left:70%;">💓</span>
    <span style="left:90%;">💝</span>
  </div>
</body>
</html>
