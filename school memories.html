<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Diary</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #3a6073, #16222a);
      overflow: hidden;
    }

    /* Floating shapes container */
    .shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .shapes span {
      position: absolute;
      display: block;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: floatUp 15s linear infinite;
      bottom: -150px;
    }

    .shapes span:nth-child(3n) {
      border-radius: 0%; /* square */
      background: rgba(255, 200, 0, 0.2);
    }

    .shapes span:nth-child(4n) {
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 
                         68% 57%, 79% 91%, 
                         50% 70%, 21% 91%, 
                         32% 57%, 2% 35%, 39% 35%);
      background: rgba(255, 255, 0, 0.25); /* star */
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1200px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Diary box */
    .diary {
      width: 420px;
      height: 380px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      overflow: hidden;
      text-align: center;
      position: relative;
      padding: 10px;
      z-index: 10;
    }

    .diary img {
      width: 400px;
      height: 300px;
      border-radius: 10px;
      object-fit: cover;
      display: none;
      transition: transform 0.4s ease;
    }

    .diary img.active {
      display: block;
      animation: flip 0.6s ease;
    }

    @keyframes flip {
      from { transform: rotateY(90deg); opacity: 0; }
      to { transform: rotateY(0deg); opacity: 1; }
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      background: #ff7b54;
      color: white;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #e85d3c;
    }

    /* Modal (fullscreen zoom) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    .modal span {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Floating Shapes Background -->
  <div class="shapes"></div>

  <div class="diary">
    <img src="kv1.jpg" class="active" alt="">
    <img src="kv2.jpg" alt="">
    <img src="kv3.jpg" alt="">
    <img src="kv4.jpg" alt="">
    <img src="kv5.jpg" alt="">
    <img src="kv6.jpg" alt="">
    <img src="kv8.jpg" alt="">
    <img src="kv9.jpg" alt="">
    <img src="kv10.jpg" alt="">
    <img src="kvbr.jpg" alt="">

    <div class="controls">
      <button onclick="prevPhoto()">‚ü® Previous</button>
      <button onclick="nextPhoto()">Next ‚ü©</button>
      <button onclick="downloadPhoto()">‚¨á Download</button>
      <button onclick="zoomPhoto()">üîç Zoom</button>
    </div>
  </div>

  <!-- Fullscreen Modal -->
  <div class="modal" id="photoModal">
    <span onclick="closeModal()">&times;</span>
    <img id="modalImage" src="">
  </div>

  <script>
    let current = 0;
    const images = document.querySelectorAll(".diary img");
    const modal = document.getElementById("photoModal");
    const modalImage = document.getElementById("modalImage");

    function showImage(index) {
      images.forEach(img => img.classList.remove("active"));
      images[index].classList.add("active");
    }

    function nextPhoto() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevPhoto() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    function downloadPhoto() {
      const link = document.createElement("a");
      link.href = images[current].src;
      link.download = "photo.jpg";
      link.click();
    }

    function zoomPhoto() {
      modal.style.display = "flex";
      modalImage.src = images[current].src;
    }

    function closeModal() {
      modal.style.display = "none";
    }

    // Create floating shapes dynamically
    const shapesContainer = document.querySelector(".shapes");
    for (let i = 0; i < 25; i++) {
      const span = document.createElement("span");
      let size = Math.random() * 40 + 10;
      span.style.width = size + "px";
      span.style.height = size + "px";
      span.style.left = Math.random() * window.innerWidth + "px";
      span.style.animationDuration = (Math.random() * 10 + 10) + "s";
      shapesContainer.appendChild(span);
    }
  </script>
</body>
</html>
