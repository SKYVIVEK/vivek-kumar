<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KENDRIYA VIDYALAYA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }

    /* Moving Gradient Background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(270deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1, #5f27cd);
      background-size: 1000% 1000%;
      animation: gradientMove 15s ease infinite;
      z-index: -2;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles (canvas) */
    #particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* Running heading always at top */
    h1 {
      position: fixed;
      top: 0;
      left: 100%;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      white-space: nowrap;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveText 15s linear infinite, rainbow 6s linear infinite;
      z-index: 10;
    }

    @keyframes moveText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-120vw); }
    }

    @keyframes rainbow {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }

    /* Center image box */
    .image-box {
      width: 400px;
      height: 600px;
      background: url("kvbr.jpg") no-repeat center center;
      background-size: cover;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.4);
      margin-top: 60px;
      transition: 0.4s;
      z-index: 1;
    }

    .image-box:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0px 15px 35px rgba(0,0,0,0.6);
    }

    /* Box container below image */
    .box-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      z-index: 1;
    }

    .box {
      width: 120px;
      height: 70px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s;
    }

    .box:hover {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <!-- Canvas for particles -->
  <canvas id="particles"></canvas>

  <!-- Running Heading -->
  <h1>KENDRIYA VIDYALAYA BAILEY ROAD NO. 2</h1>

  <!-- Image in front (center) -->
  <div class="image-box"></div>

  <!-- Buttons below image -->
  <div class="box-container">
    <a href="school memories.html" class="box">Photos</a>
    <a href="school video.html" class="box">Videos</a>
  </div>

  <script>
    // JavaScript Particles Background
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 2;
        this.speedX = (Math.random() - 0.5) * 2;
        this.speedY = (Math.random() - 0.5) * 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function initParticles(num) {
      for (let i = 0; i < num; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles(80); // number of particles
    animate();

    // Resize fix
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
